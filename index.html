<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Replacement Algorithms - FIFO & LRU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Page Replacement Algorithms</h1>
            <p class="subtitle">Visualize FIFO and LRU algorithms</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label for="pageSequence">Page Reference Sequence:</label>
                <input type="text" id="pageSequence" placeholder="e.g., 7 0 1 2 0 3 0 4 2 3 0 3 2 1 2 0 1 7 0 1" value="7 0 1 2 0 3 0 4 2 3 0 3 2 1 2 0 1 7 0 1">
                <small>Enter space-separated page numbers</small>
            </div>

            <div class="input-group">
                <label for="frameSize">Number of Frames:</label>
                <input type="number" id="frameSize" min="1" max="10" value="3">
            </div>

            <div class="button-group">
                <button id="runFIFO" class="btn btn-primary">Run FIFO</button>
                <button id="runLRU" class="btn btn-secondary">Run LRU</button>
                <button id="reset" class="btn btn-reset">Reset</button>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="algorithm-name" id="algorithmName"></div>
            
            <div class="stats" id="stats">
                <div class="stat-item">
                    <span class="stat-label">Total Page Faults:</span>
                    <span class="stat-value" id="totalFaults">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Pages:</span>
                    <span class="stat-value" id="totalPages">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Hit Ratio:</span>
                    <span class="stat-value" id="hitRatio">0%</span>
                </div>
            </div>

            <div class="visualization" id="visualization"></div>

            <div class="step-controls" id="stepControls" style="display: none;">
                <button id="prevStep" class="btn btn-small">◀ Previous</button>
                <span id="stepInfo">Step 0 of 0</span>
                <button id="nextStep" class="btn btn-small">Next ▶</button>
                <button id="autoPlay" class="btn btn-small">Auto Play</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
